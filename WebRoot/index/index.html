#@layout()
#define main()
<!DOCTYPE html>

<html lang="en">
<head>
<script type="text/javascript" src="/js/jquery-1.11.0.min.js"></script> 
<script type="text/javascript" src="/js/i18n/grid.locale-en.js"></script>
<script type="text/javascript" src="/src/jquery.jqGrid.js"></script>
<script type="text/javascript" src="/src/echarts.min.js"></script>
<link rel="stylesheet" type="text/css" media="screen" href="/css/ui.jqgrid-bootstrap.css" />

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<meta charset="utf-8" />
<title>金水国册投资咨询有限公司周报系统</title>
</head>
<body>

 <div id="main1" style="float:left;width: 600px;height:400px;"></div>
 <div class="content-list">
             #for(x:contractById(admin_user.id))
             #if(x.days>0)
             	<font color="#ff0000">(距付款时间还有#(x.days)天)</font>由您发起的合同<font color="#ff0000">（#(x.conname)）</font>：</span>开始时间为：#date(x.starttime,"yyyy-MM-dd") 付款时间为：#date(x.paytime,"yyyy-MM-dd")
             	<br>
             #end
             #end
            </div>
<!--  <div id="main2" style="float:left;width: 600px;height:400px;"></div> -->
    <script>
        // 绘制图表。
        echarts.init(document.getElementById('main1')).setOption({
            series: {
                type: 'pie',
               
                data: [
                    {name: '已汇报'+'#(shuju.huibao)'+'人', value: #(shuju.huibao)},
                    {name: '未汇报'+'#(shuju.weihuibao)'+'人', value: #(shuju.weihuibao)}
                ]
            },
            title: {
		        text: '日报汇报情况',
		        left: 'center',
		        top: 0,
		        textStyle: {
		            color: '#ccc'
		        }
		    },
        });

</body>
</html>
#end
